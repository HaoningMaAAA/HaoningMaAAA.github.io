<!-- 最终结果 -->
<div id="step4" class="step">
    <h3>啊，原来是这个星座，这个星座的人通常都会想这个数字：</h3>
    <p id="output"></p>
</div>

<script>
    let storedNumber = null;  // 变量用于存储最初的数字

    function nextStep(currentStep) {
        if (currentStep === 1) {
            let num = document.getElementById("secretNumber").value;
            if (num === "") {
                alert("请输入一个数字！");
                return;
            }
            storedNumber = num;
        }

        if (currentStep === 2) {
            let birthYear = document.getElementById("birthYear").value;
            if (birthYear === "") {
                alert("请输入你的出生年份！");
                return;
            }
        }

        if (currentStep === 3) {
            let zodiac = document.getElementById("zodiac").value;
            if (zodiac === "") {
                alert("请选择你的星座！");
                return;
            }

            // 最终显示最初的数字
            document.getElementById("output").innerText = `神奇的结果是：${storedNumber}`;
        }

        // 隐藏当前步骤，显示下一个步骤
        document.getElementById(`step${currentStep}`).style.display = "none";
        document.getElementById(`step${currentStep + 1}`).style.display = "block";
    }
</script>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>web</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      font-size: 2em;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    const contentDiv = document.getElementById("content");
    const today = new Date();

    const isSpecialDate = today.getFullYear() === 1999 &&
                          today.getMonth() === 5 &&     
                          today.getDate() === 1;

    if (isSpecialDate) {
      contentDiv.innerHTML = `<h1>最左边密码盘的密码为：<br>格兰杰  16  U  氪</h1>`;
    } else {
      contentDiv.innerHTML = `
        <ul>
          <li>1：星空</li>
          <li>2：冯</li>
          <li>3：音乐</li>
          <li>4：套娃</li>
          <li>5：穆斯林</li>
        </ul>`;
    }
  </script>
</body>
</html>

<h3>最终的结果：</h3>

<script>
    let storedNumber = null;

    function storeSecret() {
        let num = document.getElementById("secretNumber").value;
        if (num === "") {
            alert("请输入一个数字！");
            return;
        }
        storedNumber = num;
        document.getElementById("secretNumber").value = ""; // 清空输入框
        alert("已记录！现在让第二个人输入信息。");
    }

    function revealNumber() {
        let birthYear = document.getElementById("birthYear").value;
        let zodiac = document.getElementById("zodiac").value;

        if (birthYear === "" || zodiac === "") {
            alert("请完整输入出生年份和星座！");
            return;
        }

        if (storedNumber === null) {
            alert("你还没有输入第一个数字！");
            return;
        }

        // 输出最初的数字
        document.getElementById("output").innerText = `神奇的结果是：${storedNumber}`;
    }
</script>
